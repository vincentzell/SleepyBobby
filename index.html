<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sleepy Bobby</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #38bdf8;
            --accent: #fb7185;
            --text: #f8fafc;
            --wave-color: rgba(56, 189, 248, 0.2);
            --robin-body: #6d4c41;
            --robin-belly: #d7ccc8;
            --robin-red: #f4511e;
        }

        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; position: fixed; background: var(--bg); color: var(--text); font-family: system-ui, sans-serif; }
        body { display: flex; align-items: center; justify-content: center; }

        .container { width: 100%; max-width: 380px; padding: 20px; text-align: center; position: relative; z-index: 10; }

        .card {
            background: var(--card); padding: 2rem; border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(10px); position: relative; z-index: 20;
        }

        h1 { margin: 0; font-size: 1.6rem; }
        p { margin: 5px 0 20px; opacity: 0.6; font-size: 0.8rem; }

        /* --- ROUGE-GORGE CSS --- */
        .play-btn {
            width: 140px; height: 140px; border: none; background: none; cursor: pointer;
            margin: 10px auto; display: flex; align-items: center; justify-content: center;
            position: relative; transition: transform 0.3s ease;
        }

        .robin {
            position: relative; width: 100px; height: 90px;
            background: var(--robin-body); border-radius: 55% 45% 45% 35%;
            box-shadow: inset -10px -5px 15px rgba(0,0,0,0.2);
        }

        .robin-red-patch {
            position: absolute; bottom: 8px; left: 15px; width: 65px; height: 50px;
            background: var(--robin-red); border-radius: 50% 50% 40% 40%;
        }

        .robin-eye {
            position: absolute; top: 28px; right: 25px; width: 8px; height: 8px;
            background: #222; border-radius: 50%; transition: all 0.4s ease;
        }

        .robin-beak {
            position: absolute; top: 35px; right: 5px; width: 12px; height: 8px;
            background: #ffa000; clip-path: polygon(0 0, 0 100%, 100% 50%);
        }

        .robin-wing {
            position: absolute; top: 30px; left: 10px; width: 45px; height: 25px;
            background: #5d4037; border-radius: 50%; transform: rotate(-10deg);
        }

        /* Animation Sommeil */
        .play-btn.playing .robin { animation: breathe 4s ease-in-out infinite; }
        .play-btn.playing .robin-eye { height: 2px; border-radius: 2px; top: 32px; background: #3e2723; }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* --- EFFETS VISUELS --- */
        .waves-bg, .zzz-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; opacity: 0; transition: opacity 1s;
        }
        .waves-bg.active, .zzz-layer.active { opacity: 1; }

        .circle {
            position: absolute; border: 1px solid var(--wave-color); border-radius: 50%;
            transform: translate(-50%, -50%); animation: ripple 4s linear infinite;
        }
        @keyframes ripple {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 600px; height: 600px; opacity: 0; }
        }

        .z {
            position: absolute; color: var(--accent); font-weight: bold;
            opacity: 0; bottom: 50%; left: 55%; animation: sleepZ 4s infinite linear;
            z-index: 100;
        }
        @keyframes sleepZ {
            0% { opacity: 0; transform: translate(0, 0) scale(0.5); }
            20% { opacity: 0.8; }
            100% { opacity: 0; transform: translate(60px, -200px) scale(1.5) rotate(20deg); }
        }

        /* CONTROLES */
        .control-group { text-align: left; margin-top: 15px; }
        .label { font-size: 0.7rem; font-weight: bold; text-transform: uppercase; opacity: 0.5; margin-bottom: 5px; display: block; }
        select {
            width: 100%; padding: 12px; border-radius: 12px; background: #2d3748;
            border: 1px solid rgba(255,255,255,0.1); color: white; outline: none; appearance: none;
        }
        input[type=range] { width: 100%; height: 6px; appearance: none; background: rgba(255,255,255,0.1); border-radius: 5px; }
        input[type=range]::-webkit-slider-thumb { appearance: none; width: 22px; height: 22px; background: var(--primary); border-radius: 50%; cursor: pointer; border: 3px solid var(--card); }
    </style>
</head>
<body>

    <div id="waveLayer" class="waves-bg">
        <div style="position:absolute; top:30%; left:50%"><div class="circle" style="animation-delay:0s"></div></div>
        <div style="position:absolute; top:70%; left:30%"><div class="circle" style="animation-delay:1.3s"></div></div>
        <div style="position:absolute; top:50%; left:80%"><div class="circle" style="animation-delay:2.6s"></div></div>
    </div>

    <div id="zzzLayer" class="zzz-layer">
        <div class="z" style="animation-delay:0s; font-size:1.5rem">Z</div>
        <div class="z" style="animation-delay:1.3s; font-size:2.2rem">Z</div>
        <div class="z" style="animation-delay:2.6s; font-size:3rem">Z</div>
    </div>

    <div class="container">
        <div class="card">
            <h1>Sleepy Bobby</h1>
            <p>Bobby murmure pour t'aider à dormir</p>
            
            <button id="playBtn" class="play-btn">
                <div class="robin">
                    <div class="robin-red-patch"></div>
                    <div class="robin-wing"></div>
                    <div class="robin-eye"></div>
                    <div class="robin-beak"></div>
                </div>
            </button>

            <div class="control-group">
                <span class="label">Ambiance</span>
                <select id="modeSelect">
                    <option value="river" selected>Rivière Douce</option>
                    <option value="pink">Bruit Rose (Sédatif)</option>
                </select>
            </div>

            <div class="control-group">
                <span class="label">Volume <span id="volPerc">100%</span></span>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="1.0">
            </div>
        </div>
    </div>

    <script>
        let audioCtx, sourceNode, gainNode;
        let isPlaying = false;

        const btn = document.getElementById('playBtn');
        const modeSelect = document.getElementById('modeSelect');
        const volSlider = document.getElementById('volume');
        const waveLayer = document.getElementById('waveLayer');
        const zzzLayer = document.getElementById('zzzLayer');

        function createRiverBuffer(context) {
            const buffer = context.createBuffer(1, context.sampleRate * 6, context.sampleRate);
            const data = buffer.getChannelData(0);
            let lp0 = 0, lp1 = 0;
            for (let i = 0; i < data.length; i++) {
                const white = Math.random() * 2 - 1;
                lp0 = 0.95 * lp0 + 0.05 * white;
                lp1 = 0.95 * lp1 + 0.05 * lp0;
                data[i] = lp1 * (Math.sin(i * 0.00004) * 0.2 + 0.8) * 3.5;
            }
            return buffer;
        }

        function createPinkNoiseBuffer(context) {
            const buffer = context.createBuffer(1, context.sampleRate * 2, context.sampleRate);
            const data = buffer.getChannelData(0);
            let b0=0, b1=0, b2=0, b3=0, b4=0, b5=0, b6=0;
            for (let i = 0; i < data.length; i++) {
                let white = Math.random() * 2 - 1;
                b0 = 0.99886*b0 + white*0.0555179; b1 = 0.99332*b1 + white*0.0750759;
                b2 = 0.96900*b2 + white*0.1538520; b3 = 0.86650*b3 + white*0.3104856;
                b4 = 0.55000*b4 + white*0.5329522; b5 = -0.7616*b5 - white*0.0168980;
                data[i] = (b0 + b1 + b2 + b3 + b4 + b5 + b6 + white*0.5362) * 0.12;
                b6 = white * 0.11592;
            }
            return buffer;
        }

        function updateAnims() {
            waveLayer.classList.toggle('active', isPlaying && modeSelect.value === 'river');
            zzzLayer.classList.toggle('active', isPlaying && modeSelect.value === 'pink');
        }

        async function togglePlay() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (!isPlaying) {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                sourceNode = audioCtx.createBufferSource();
                sourceNode.buffer = (modeSelect.value === 'river') ? createRiverBuffer(audioCtx) : createPinkNoiseBuffer(audioCtx);
                sourceNode.loop = true;
                gainNode = audioCtx.createGain();
                gainNode.gain.value = volSlider.value;
                sourceNode.connect(gainNode).connect(audioCtx.destination);
                sourceNode.start();
                btn.classList.add('playing');
                isPlaying = true;
            } else {
                if(sourceNode) sourceNode.stop();
                btn.classList.remove('playing');
                isPlaying = false;
            }
            updateAnims();
        }

        btn.addEventListener('click', togglePlay);
        modeSelect.addEventListener('change', () => { if (isPlaying) { togglePlay(); togglePlay(); } });
        volSlider.addEventListener('input', (e) => {
            document.getElementById('volPerc').textContent = Math.round(e.target.value * 100) + "%";
            if (gainNode) gainNode.gain.setTargetAtTime(e.target.value, audioCtx.currentTime, 0.05);
        });
    </script>
</body>
</html>
