<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Noise Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3659/3659898.png">

    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #38bdf8;
            --accent: #fb7185;
            --text: #f8fafc;
        }
        /* Mode sombre/clair automatique */
        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f1f5f9;
                --card: #ffffff;
                --primary: #0ea5e9;
                --accent: #e11d48;
                --text: #0f172a;
            }
        }

        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; background: var(--bg); color: var(--text);
            transition: background 0.3s ease;
        }

        .card {
            background: var(--card); padding: 2.5rem; border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2); text-align: center; width: 85%; max-width: 350px;
        }

        .btn-main { 
            width: 90px; height: 90px; border-radius: 50%; border: none;
            background: var(--primary); color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            margin: 2rem auto; transition: transform 0.2s, background 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .btn-main:active { transform: scale(0.9); }
        .btn-main svg { width: 40px; height: 40px; fill: currentColor; }
        .btn-main.playing { background: var(--accent); }

        input[type=range] { 
            width: 100%; height: 8px; border-radius: 5px;
            appearance: none; background: #cbd5e1; outline: none; margin-top: 1rem;
        }
        input[type=range]::-webkit-slider-thumb {
            appearance: none; width: 20px; height: 20px; background: var(--primary);
            border-radius: 50%; cursor: pointer;
        }

        .status-badge {
            margin-top: 1.5rem; padding: 5px 15px; border-radius: 20px;
            font-size: 0.75rem; font-weight: bold; background: rgba(0,0,0,0.1);
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1 style="margin:0">Pink Noise</h1>
        <p style="opacity: 0.7">Sommeil & Concentration</p>
        
        <button id="playBtn" class="btn-main">
            <svg id="icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        </button>

        <div style="text-align: left;">
            <label style="font-size: 0.8rem; font-weight: bold;">Volume</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.3">
        </div>

        <div id="status" class="status-badge">Prêt</div>
    </div>

    <script>
        let audioCtx, sourceNode, gainNode;
        let isPlaying = false;

        const btn = document.getElementById('playBtn');
        const iconPath = document.querySelector('#icon path');
        const volSlider = document.getElementById('volume');
        const statusTxt = document.getElementById('status');

        // Algorithme de filtrage pour obtenir la pente de -3dB/octave
        function createPinkNoiseBuffer(context) {
            const bufferSize = context.sampleRate * 2;
            const buffer = context.createBuffer(1, bufferSize, context.sampleRate);
            const data = buffer.getChannelData(0);
            let b0=0, b1=0, b2=0, b3=0, b4=0, b5=0, b6=0;
            
            for (let i = 0; i < bufferSize; i++) {
                let white = Math.random() * 2 - 1;
                b0 = 0.99886 * b0 + white * 0.0555179;
                b1 = 0.99332 * b1 + white * 0.0750759;
                b2 = 0.96900 * b2 + white * 0.1538520;
                b3 = 0.86650 * b3 + white * 0.3104856;
                b4 = 0.55000 * b4 + white * 0.5329522;
                b5 = -0.7616 * b5 - white * 0.0168980;
                data[i] = (b0 + b1 + b2 + b3 + b4 + b5 + b6 + white * 0.5362) * 0.15;
                b6 = white * 0.11592;
            }
            return buffer;
        }

        function togglePlay() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            if (!isPlaying) {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                
                sourceNode = audioCtx.createBufferSource();
                sourceNode.buffer = createPinkNoiseBuffer(audioCtx);
                sourceNode.loop = true;

                gainNode = audioCtx.createGain();
                gainNode.gain.setValueAtTime(volSlider.value, audioCtx.currentTime);

                sourceNode.connect(gainNode).connect(audioCtx.destination);
                sourceNode.start();
                
                iconPath.setAttribute('d', "M6 19h4V5H6v14zm8-14v14h4V5h-4z");
                btn.classList.add('playing');
                statusTxt.textContent = "Lecture en cours";
                isPlaying = true;

                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({ title: 'Pink Noise' });
                    navigator.mediaSession.playbackState = "playing";
                }
            } else {
                sourceNode.stop();
                iconPath.setAttribute('d', "M8 5v14l11-7z");
                btn.classList.remove('playing');
                statusTxt.textContent = "Arrêté";
                isPlaying = false;
                if ('mediaSession' in navigator) navigator.mediaSession.playbackState = "paused";
            }
        }

        btn.addEventListener('click', togglePlay);
        volSlider.addEventListener('input', (e) => {
            if (gainNode) gainNode.gain.setTargetAtTime(e.target.value, audioCtx.currentTime, 0.05);
        });

        // Enregistrement du Service Worker (pour PWA)
        if ('serviceWorker' in navigator) {
            const swCode = "self.addEventListener('fetch', (e) => {});";
            const blob = new Blob([swCode], {type: 'text/javascript'});
            navigator.serviceWorker.register(URL.createObjectURL(blob));
        }
    </script>
</body>
</html>
